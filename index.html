<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <article class="border-radius">
        <img src="./images/illustration-hero.svg" alt="girl listening to music">
        <div class="container">
            <h2 class="font-bold">Order Sumary</h2>
            <p class="secondary-font-color font-medium">
                You can now liston to millions of songs, auidiobooks, and podcasts on any device anywhere you like!           
            </p>
            <div class="annual-plan-container border-radius margin-bottom">
                <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
                <div>
                    <span class="font-medium">Annual Plan</span><br>
                    <span class="secondary-font-color font-medium">$59.99/year</span>
                </div>
                <a href="#" class="change-btn font-medium text-decoration-underline">Change</a>
            </div>
            <a href="#" class="payment-btn font-bold margin-bottom">Proceed to Payment</a>
            <a href="#" class="cancel-btn secondary-font-color font-bold">Cancel Order</a>
        </div>
    </article>

    <footer class="secondary-font-color font-medium">Created by <a href="https://github.com/NicolasBQ" class="secondary-font-color font-medium text-decoration-underline" target="_blank">NicolasBQ</a> - <a href="https://www.frontendmentor.io/home" class="secondary-font-color font-medium" target="_blank">frontendmentor.io</a></footer>   
</body>
</html>
